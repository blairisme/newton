task jupyterStart(type: Exec) {
  commandLine 'docker-compose', 'up'
}

task jupyterStartDaemon(type: Exec) {
  commandLine 'docker-compose', 'up', '-d'
}

task jupyterStopDaemon(type: Exec) {
  commandLine 'docker-compose', 'stop'
}
