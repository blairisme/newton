apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: database-newton
spec:
  template:
    metadata:
      labels:
        app: database-newton
    spec:
      containers:
      - name: database-newton
        image: newtonregistry.azurecr.io/blairisme/newton-database:latest
        env:
          - name: database_user
          - value: root
          - name: database_password
          - value: Newton*123
        ports:
        - containerPort: 3306
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: database-newton
spec:
  type: LoadBalancer
  ports:
  - port: 3306
  selector:
    app: database-newton
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jupyter-newton
spec:
  template:
    metadata:
      labels:
        app: jupyter-newton
    spec:
      containers:
      - name: jupyter-newton
        image: newtonregistry.azurecr.io/blairisme/newton-jupyter:latest
        ports:
        - containerPort: 8000
        - containerPort: 8888
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-newton
spec:
  type: LoadBalancer
  ports:
  - port: 8000
  selector:
    app: jupyter-newton
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: master-newton
spec:
  template:
    metadata:
      labels:
        app: master-newton
    spec:
      containers:
      - name: master-newton
        image: newtonregistry.azurecr.io/blairisme/newton:latest
        env: 
          - name: database_host
          - value: database
          - name: database_port
          - value: '3306'
          - name: database_user
          - value: root
          - name: database_password
          - value: Newton*123
          - name: jupyter_host
          - value: jupyter
          - name: jupyter_port
          - value: '8000'
          - name: slave_host
          - value: slave
          - name: slave_port
          - value: '8070'
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: master-newton
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: master-newton