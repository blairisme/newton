apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: database-newton
spec:
  template:
    metadata:
      labels:
        app: database-newton
    spec:
      containers:
      - name: database-newton
        image: newtonregistry.azurecr.io/blairisme/newton-database:latest
        args: ["database_user=root", "database_password=Newton*123"]
        ports:
        - containerPort: 3306
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: database-newton
spec:
  type: LoadBalancer
  ports:
  - port: 3306
  selector:
    app: database-newton
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jupyter-newton
spec:
  template:
    metadata:
      labels:
        app: jupyter-newton
    spec:
      containers:
      - name: jupyter-newton
        image: newtonregistry.azurecr.io/blairisme/newton-jupyter:latest
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-newton
spec:
  type: LoadBalancer
  ports:
  - port: 8000
  selector:
    app: jupyter-newton
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: master-newton
spec:
  template:
    metadata:
      labels:
        app: master-newton
    spec:
      containers:
      - name: master-newton
        image: newtonregistry.azurecr.io/blairisme/newton:latest
        args: ["database_host=database", "database_port=3306", "database_user=root", "database_password=Newton*123", "jupyter_host=jupyter", "jupyter_port=8000", "slave_host=slave", "slave_port=8070"]
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-auth
---
apiVersion: v1
kind: Service
metadata:
  name: master-newton
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: master-newton