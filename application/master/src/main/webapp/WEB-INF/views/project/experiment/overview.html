<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Newton - Experiment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/resources/styles/libraries/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/styles/general.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/styles/experimentDetails.css"/>

    <script src="/resources/scripts/libraries/jquery.js"></script>
    <script src="/resources/scripts/libraries/popper.js"></script>
    <script src="/resources/scripts/libraries/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap4.min.js"></script>
    <script src="/resources/scripts/views/project/experiment.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Page Content -->
    <div class="container-fluid">

        <!-- Breadcrumbs -->
        <h1 class="page-title" >
            <a  href="/projects"> Projects</a>
            <a  href="#" th:href="@{'/project/' + ${project.identifier}}" th:text="@{'/ '+${project.name}}" > / project name</a>
            <a  th:text="@{'/ '+${experiment.name}}" > / project name</a>
        </h1>

        <!-- Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item active">
                <a class="nav-link active" data-toggle="tab" href="#expOverviewTab">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#expSetupTab">Setup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#expOutputTab">Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#expVersionsTab">Versions</a>
            </li>
        </ul>

        <!-- Tab pane -->
        <div class="tab-content">
            <div id="expOverviewTab" class="tab-pane active fade show">
                <a th:if="${executing == false}" class="btn btn-primary" th:href="@{'/project/' + ${project.identifier} + '/experiment/' + ${experiment.id} + '/run'}" role="button" id="runExperimentBtn">Run Experiment</a>
                <img th:if="${executing == true}" src="/resources/images/common/spinner.gif" alt="Conducting experiment...">
            </div>
            <div id="expSetupTab" class="tab-pane fade">
                <p>Setup placeholder</p>
            </div>

            <div id="expOutputTab" class="tab-pane fade">
                <!-- Add check for execution -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="outcomeDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select an output to view
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a th:each="outcome, iteration :${latestVersion.outcomes}"
                               th:if="${outcome.isTypeResult()}"
                               class="dropdown-item" href="#"
                               th:text="${outcome.path}"></a></li>
                    </ul>
                </div>
                <div>
                    <table id="testOutcome" class="table table-bordered experiment-output"></table>
                </div>
                <p id="jsonError"></p>
            </div>


            <div id="expVersionsTab" class="tab-pane fade">
                <p>Versions placeholder</p>
            </div>
        </div>
    </div>

    <input type="hidden" id="experimentId" th:value='${experiment.id}'/>
    <input type="hidden" id="experimentExecuting" th:value='${executing}'/>
</body>
</html>
