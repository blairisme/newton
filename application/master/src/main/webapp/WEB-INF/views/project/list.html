<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Newton - Projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" type="text/css" href="/resources/styles/general.css"/>
        <link rel="stylesheet" type="text/css" href="/resources/styles/project.css"/>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript" src="/resources/scripts/projectList.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Page Content -->
        <div class="container-fluid">

            <!-- Title -->
            <div>
                <h1 class="page-title">Projects</h1>
            </div>

            <!-- Tabs and list filters -->
            <ul class="nav nav-tabs">
                <li class="nav-item active">
                    <a class="nav-link active" data-toggle="tab" href="#allProjects">Your projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#starredProjects">Starred projects</a>
                </li>
                <li class="nav-item ml-auto">
                    <input class="form-control" id="filterInput" type="text" placeholder="Filter..">
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Most recently updated
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Most recently updated</a></li>
                            <li><a class="dropdown-item" href="#">Least recently updated</a></li>
                            <li><a class="dropdown-item" href="#">Project name A-Z</a></li>
                            <li><a class="dropdown-item" href="#">Project name Z-A</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
                    <a class="btn btn-primary" href="/project/new" role="button" id="newProjectBtn">New Project</a>
                </li>
            </ul>

            <!-- Project list panel -->
            <div class="tab-content">
                <div id="allProjects" class="tab-pane active fade show">
                    <div th:replace="fragments/project_list :: project_list(*{__@{projects}__}, 'projectList')"></div>
                </div>
                <div id="starredProjects" class="tab-pane fade">
                    <div th:replace="fragments/project_list :: project_list(*{__@{projectsStarred}__}, 'projectListStarred')"></div>
                </div>
            </div>
        </div>
    </body>
</html>
