    <link rel="stylesheet" type="text/css" href="/resources/styles/front.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">

    <!-- Button for menu containing nav items that cannot be displayed due to available window width -->

</nav>

<!-- Content -->
<div class="container-fluid">
    <h1 class="page-title">Weather Plugin Setting</h1>
    <form id="weatherSettings" th:action="@{/weatherSetting}" method="POST">
        <div class="form-group col-lg-5">
            <table class="table" name="entryTable">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Country</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="entries">
                <!--<tr>-->
                <!--<th>London</th>-->
                <!--<th></th>-->
                <!--<th>2018-07-05 <button class="btn btn-outline-primary" onclick="removeEntry(this)"> remove</button></th>-->
                <!--</tr>-->
                <!--<tr>-->
                <!--<th>Tianjin</th>-->
                <!--<th>China</th>-->
                <!--<th>2018-07-05 <button class="btn btn-outline-primary" onclick="removeEntry(this)"> remove</button></th>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>
        <div class="form-group col-lg-3">
            <label for="city">City<span class="text-danger">*</span></label>
            <input id="city" class="form-control" type="text" placeholder="" required="required"/>
        </div>
        <div class="form-group col-lg-3">
            <label for="country">Country</label>
            <input id="country" class="form-control" type="text" placeholder=""/>
        </div>
        <div class="form-group col-lg-3">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" placeholder=""/>
            <input type="button" class="btn" value="add" onclick="addNewEntry()"/>
        </div>
        <select id="cities" class="form-control" form="weatherSettings" name="cities" multiple="multiple">
        </select>
        <select id="countries" class="form-control" form="weatherSettings" name="countries" multiple="multiple" >
        </select>
        <select id="dates" class="form-control" form="weatherSettings" name="dates" multiple="multiple" >
        </select>
        <input type="submit" class="btn btn-primary btn-lg" value="submit" />
    </form>
</div>
</body>
<script>
    function addNewEntry() {
        var city = $("#city").val();
        var country = $("#country").val();
        var date = $("#date").val();
        var id = city + "," +country + "," + date;
        clearContent()
        $("#entries").append(
            `<tr id="tableItem${id}">
                    <th>${city}</th>
                    <th>${country}</th>
                    <th>${date} <button class="btn btn-outline-primary" onclick="removeEntry('${id}')"> remove</button></th>
                </tr>`
        );

        $("#cities").append(
            `<option id="cityItem${id}" value="${city}" selected="selected"></option>`
        )
        $("#countries").append(
            `<option id="countryItem${id}" value="${country}" selected="selected"></option>`
        );
        $("#dates").append(
            `<option id="dateItem${id}" value="${date}" selected="selected"></option>`
        );
    }
    function clearContent() {
        $("#city").val("");
        $("#country").val("");
        $("#date").val("");
    }
    function removeEntry(id) {

        $(`#tableItem${id}`).remove();
        $(`#cityItem${id}`).remove();
        $(`#countryItem${id}`).remove();
        $(`#dateItem${id}`).remove();
    }
</script>
</html>
