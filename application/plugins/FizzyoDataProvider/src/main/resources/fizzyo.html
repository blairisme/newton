<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <div th:fragment="configuration">
            <div class="form-group col-lg-3">
                <label for="clientId">clientId</label>
                <input id="clientId" name="clientId" class="form-control" th:value="${clientId}" type="text" />
            </div>
            <div class="form-group col-lg-3">
                <label for="syncSecret">syncSecret</label>
                <input id="syncSecret" name="syncSecret" class="form-control" th:value="${syncSecret}" type="text"/>
            </div>
            <div class="form-group col-lg-3">
                <label for="startDate">startDate</label>
                <input id="startDate" name="startDate" class="form-control" th:value="${startDate}" type="date"/>
            </div>
            <div class="form-group col-lg-3">
                <label for="endDate">endDate</label>
                <input id="endDate" name="endDate" class="form-control" th:value="${endDate}" type="date"/>
            </div>
            <div class="form-group col-lg-3">
                <label for="requestData">requestData</label>
                <input id="requestData" name="requestData" class="form-control" th:value="${requestData}" type="text"/>
                <span class="help-block">Array of datatypes to sync, e.g. ["pressure-raw", "heart-rate", "games-sessions"]. Can specify "all" to get all data. Allowed values: "all", "exercise-sessions", "foot-steps", "foot-steps-granular", "games-sessions", "heart-rate", "pressure-raw", "users", "patient-records"</span>
            </div>
        </div>
    </body>
</html>
