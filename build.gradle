 buildscript {
   repositories {
     jcenter()
   }

   dependencies {
     classpath 'org.akhikhl.gretty:gretty:2.0.0'
   }
 }

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jacoco'
apply plugin: 'checkstyle'
apply plugin: 'org.akhikhl.gretty'

group = 'org.ucl.newton'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	compile group: 'javax.inject', name: 'javax.inject', version: '1'

	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
  compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.0.RELEASE'
  compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.0.RELEASE'

	compile group: 'org.springframework', name: 'spring-web', version: '5.0.2.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.2.RELEASE'

	testCompile group: 'junit', name:'junit', version: '4.11'
	testCompile group: 'org.mockito', name:'mockito-core', version: '2.7.22'
}

gretty {
  contextPath = '/'
  httpPort = 8090
}

checkstyle {
  sourceSets = [project.sourceSets.main]
}

jacocoTestReport {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

task report(dependsOn: ['jacocoTestReport']){
  //todo: include junit and checkstyle reports
}

project.tasks.check.dependsOn jacocoTestCoverageVerification

jacocoTestCoverageVerification {
  violationRules {
    rule {
      limit {
        minimum = 0.5
      }
    }
  }
}
